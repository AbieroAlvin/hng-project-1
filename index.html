<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <title>Personal Data Showcase</title>
  </head>
  <body>
    <header>
      <h1>Personal Data Showcase</h1>
    </header>
    <main id="main">
      <div class="slack-name">
        Slack Name: <span data-testid="slackUserName">Alvin Abiero</span>
      </div>
      <div class="img">
        <img
          data-testid="slackDisplayImage"
          src="/img/Profile-1.jpg"
          alt="Alvin Abiero"
        />
      </div>
      <div class="current-day">
        Current Day:
        <span data-testid="currentDayOfTheWeek" id="current-day"></span>
      </div>
      <div class="current-time">
        Current UTC Time :
        <span id="current-time" data-testid="currentUTCTime"></span
      ></div>
      <div class="my-track"
        >My Track: <span data-testid="myTrack">Frontend</span>
      </div>
    </main>
    <footer>
      <a
        data-testid="githubURL"
        href="https://github.com/AbieroAlvin/hng-project-1.git"
        class="git-link"
        >Github Link</a
      >
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
